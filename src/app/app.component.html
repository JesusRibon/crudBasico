<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-goup">
        <li 
        *ngFor=" let employee of employeeArray"
        class="list-group-item list-group-item-action"
        (click)="openForEdit(employee)"
        [class.active]="employee == selectedEmployee"
        >
        <span class="badge badge-primary">{{ employee.id }}</span> {{ employee.name}} - {{ employee.country }}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insert a new Employee
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insert A Name " class="form-control">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmployee.country"  placeholder="Insert A Country " class="form-control">
          </div>
          <button (click)="addOredit()" class="btn btn-primary">
            Submit
          </button>
          <button 
          *ngIf="selectedEmployee.id !== 0"
          class="btn btn-danger"
          (click)="delete()"
          >
            delete
          </button>
        </div>
      </div>
    </div>
